<mat-toolbar class="mat-elevation-z10 toolbar-style">
    <a [routerLink]="['/']">
        <img class="top-bar-logo" src="assets/Images/DocShareAppLogo.png" alt="DocShareApp-Automobile">
    </a>
    <span class="spacer"></span>

    <mat-menu #appAccountMenu="matMenu">
        <button routerLink="register" mat-menu-item>Register</button>
        <button routerLink="login" mat-menu-item>Login</button>
    </mat-menu>

    <a mat-fab class="account-button-color" [matMenuTriggerFor]="appAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </a>
</mat-toolbar>
