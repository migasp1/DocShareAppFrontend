<div class="container">
    <!--
            //(ngSubmit)="submitHandler()
        -->
    <form [formGroup]="loginForm">
        <h1 [style.font-size.px]="40">Login</h1>
        <hr>
        <br>
        <div class="center">
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="john.doe.123@example.com" formControlName="email" required>
                <mat-error *ngIf="email.invalid && email.touched">
                    {{getErrorMessageEmail()}}
                </mat-error>

            </mat-form-field>
        </div>
        <br>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password.invalid && password.touched">
                    {{getErrorMessagePassword()}}
                </mat-error>
            </mat-form-field>
        </div>
        <br>
        <div class="center">
            <button mat-raised-button [disabled]="loginForm.invalid" color="docred" type="submit">Login</button>
        </div>
    </form>
</div>
